<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Addisu Alemu</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="shortcut icon" href="favicon.ico">

  <link type="text/css" rel="stylesheet" href="form.css">
</head>
<body>
  <div id="header">
    <h1>Workshop Registration</h1>
    <span>More Action</span>
  </div>
  <div id="main">


    <form action="" >
      <div id="plate">
        <div id="now" >
          <div class="sub_t">Register now while seats are available!</div>
          <lable class="r" for="">First Name</lable><input id="fname" required name=""/>
          <lable class="r" for="">Last Name </lable><input  id="lname" required name=""/>
          <lable class="r" for="company">Company/Institution</lable><input  id="company"  required name="company"/>
          <lable class="r" for="address">Address</lable><textArea id="address" rows="7"  name="address" ></textArea>
          <lable for="">Country</lable>
          <select name="country" id="country">
            <option value="1">USA</option>
            <option value="1">France</option>
            <option value="1">German</option>
          </select>
          <lable for="state">State/Province/Region</lable>
          <select name="state" id="state">
            <option value="1">IOWA</option>
            <option value="1">CALIFORNIA</option>
            <option value="1">COLORADO</option>
          </select>
          <lable for="city">City</lable><input id="city" name="city"/>
          <lable class="r" for="email">Email</lable><input  id="email" required  name="email"/>
          <lable class="r" for="phone">Phone Number</lable><input  id="phone"  required name="phone"/>

        </div>


        <div id="right">
        <div id="lunch">
          <div class="sub_t">Lunch</div>
          <lable for="">Meal Preferance</lable><input  id="" name=""/>
        </div>
        <div id="payment_detail">
          <div class="sub_t">Payment Details</div>
          <lable >Payment Mode</lable>
          <div id="payment_method">
            <lable><input type="radio" name="paymentMethod"/>Cash</lable>
            <lable><input type="radio" name="paymentMethod"/>Cheque</lable>
            <lable><input type="radio" name="paymentMethod"/>Demand Draft</lable>
            </div>
          <lable for="cnumber">DD/Cheque No.</lable><input id="cnumber" name="cnumber"/>
          <lable for="bank">Drawn on(Bank Name)</lable><input id="bank" name="bank"/>
          <lable for="pat">Payable at</lable><input id="pat" name="pat"/>

        </div>


        </div>

      </div>


      <div id="footer">

      </div>
    </form>
  </div>


</body>
</html>
